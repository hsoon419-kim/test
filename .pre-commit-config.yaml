repos:
- repo: local
  hooks:
    - id: pylint
      name: pylint
      entry: pylint
      language: system
      types: [python]
      args:
        [
          "-rn", # Only display messages
          "-sn", # Don't display the score
          "--errors-only"
        ]
    - id: black
      name: black
      entry: black
      language: system
      types: [python]
    - id: isort
      name: isort
      entry: isort
      language: system
      types: [python]